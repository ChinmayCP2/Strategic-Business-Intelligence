{% extends 'base.html'%}
{% block title %}
  Login Page
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't Have a account? Create One <a href="/signup">Here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    
{% endblock %}
